<!DOCTYPE html>
<html>
<head>
    <title>Protected Login</title>
</head>
<body>
    <h1>Protected Login Page</h1>
    <p>Sila log masuk melalui Authpro.</p>
    
    <!-- Masukkan kod Authpro di bawah ini -->
    <script src="https://www.authpro.com/auth/hamuslimin/?action=pp"></script>
    
    <!-- Kod JavaScript untuk mengarahkan ke Google Sites -->
    <script>
        function authpro_success() {
            // Arahkan pengguna ke laman Google Sites selepas berjaya log masuk
            window.location.href = "https://sites.google.com/view/institutlatihanpastimalaysia/mpi/negeri";
        }
    </script>
</body>
</html>
