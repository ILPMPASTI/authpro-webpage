<!DOCTYPE html>
<html>
<head>
    <title>Protected Login</title>
</head>
<body>
    <!-- Masukkan kod Authpro di bawah ini -->
    <script src="https://www.authpro.com/auth.js?id=hamuslimin"></script>
    
    <!-- Kod JavaScript untuk mengarahkan ke Google Sites -->
    <script>
        // Fungsi ini dipanggil selepas pengguna berjaya log masuk melalui Authpro

            // Gantikan URL di bawah dengan URL Google Sites anda
            window.location.href = "https://sites.google.com/view/institutlatihanpastimalaysia";
        }
    </script>
